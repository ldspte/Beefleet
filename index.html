<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Fleet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup1" id="signup1">
            <!-- Escribe cualquier cosa -->
            <h1>¡FORMA PARTE DE <br>NUESTRA COMUNIDAD!</h1>
            <h2>Crear una cuenta es el primer paso</h2>
            <button class="butt1" id="button1">
                ¡Regístrate!
                <span class="overlay"></span>
            </button>
        </div>
        <div class="signin1" id="signin1">
            <!-- Escribe cualquier cosa -->
            <h1>¡HOLA DE NUEVO!</h1>
            <h2>¿Listo para comenzar?</h2>
            <button class="butt1" id="button2">
                ¡Inicia Sesión!
                <span class="overlay"></span>
            </button>
        </div>
        <div class="fondo" id="fondo">
        </div>
        <div class="signin">
            <form action="">
                <h1>Inicia Sesión</h1>
                <input type="email" placeholder="Correo Electrónico">  <br>
                <input type="password" placeholder="Contraseña"><br>
                <a href="">¿Olvidaste Tu Contraseña?</a><br>
                <button class="butt2">
                    Ingresar
                    <span class="overlay"></span>
                </button>
            </form>
        </div>
        <div class="signup">
            <form action="">
                <h1>Crear  Cuenta</h1>
                <input type="email" placeholder="Correo electrónico"> <br>
                <input type="password" placeholder="Contraseña"> <br>
                <input type="password" placeholder="Repite la contraseña"><br>
                <button class="butt2">
                    Registrarse
                    <span class="overlay"></span>
                </button>
            </form>
        </div>
        <div class="logo">
            <img src="img/Logo.png" alt="">
        </div>
    </div>
    <div class="video">
        <video src="img/mixkit-freight-trucks-heading-through-a-forest-26005-medium.mp4" autoplay muted loop></video>
    </div>
    
</body>
<script src="index.js"></script>
</html>
